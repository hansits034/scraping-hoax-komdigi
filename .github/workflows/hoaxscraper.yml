name: 4-Hourly Hoax Scraper

on:
  schedule:
    # Jalan setiap 4 jam (00:00, 04:00, 08:00 UTC, dst)
    # Waktu Indonesia (WIB) = Jam UTC + 7
    - cron: '0 */4 * * *'
  workflow_dispatch: # Agar bisa di-klik tombol "Run workflow" manual untuk tes

# Memberikan izin kepada bot untuk melakukan 'git push'
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome & Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager
          # Chrome browser sudah terinstall otomatis di ubuntu-latest

      - name: Run Scraper Script
        # Script Anda sudah handle mode headless, jadi aman dijalankan langsung
        run: python scrape.py

      - name: Commit and Push Data
        run: |
          # Konfigurasi Git Bot
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Tambahkan file CSV hasil scraping
          git add hoax_data_complete.csv
          
          # Commit hanya jika ada perubahan data
          timestamp=$(date -u)
          git commit -m "Auto-update data: ${timestamp}" || echo "No changes to commit"
          
          # Push ke repository
          git push
